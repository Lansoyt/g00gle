<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dest/style.css" />
    <link rel="shortcut icon" href="image/log.png" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a class="nav_link" href="#">Почта</a>
        <a class="nav_link" href="#">Картинки</a>
        <div
          style="
            background-image: url('//ssl.gstatic.com/gb/images/i1_1967ca6a.png');
            background-size: 528px 68px;
            height: 30px;
            width: 30px;
            background-position: -132px -38px;
            cursor: pointer;
            margin-top: -7px;
            opacity: 0.55;
          "
          class="abc"
        >
          <a class="nav_link" href="#"></a>
        </div>
        <a class="nav_link blue-button" href="#">Войти</a>
      </div>
    </header>
    <div class="logo">
      <p>
        <img class="google" src="image/Google.png" alt="img" />
      </p>
    </div>
    <div class="search-box">
      <img src="image/search.svg" class="svg" />
      <input type="text" class="search-txt" />
      <a href="#"
        ><img
          src="image/keyboard.png"
          class="keyboard"
          title="Экранная клавиатура"
      /></a>
      <a href="#" class="microphone"
        ><img src="image/microphone.png" title="Голосовой поиск"
      /></a>
    </div>
    <div class="buttons">
      <a href="#"><span class="first-button">Поиск в Google</span></a>
      <a href="#"><span class="second-button">Мне повезет!</span></a>
    </div>
    <p id="text-after-buttons">
      Сервисы Google доступны на разных языках:
      <a href="#" class="country">Беларуская</a>
    </p>
    <footer>
      <nav class="first-footer">
        <p class="footer-menu">
          <a class="footer-link" href="#">Реклама</a>
          <a class="footer-link" href="#">Для бизнеса</a>
          <a class="footer-link" href="#">Всё о Google</a>
          <a class="footer-link" href="#">Как работает Google Поиск</a>
          <a class="footer-link" href="#">Конфиденциальность</a>
          <a class="footer-link" href="#">Условия</a>
          <a class="footer-link" href="#">Настройки</a>
        </p>
      </nav>
      <div class="second-footer">
        <p class="footer-country">
          Беларусь
        </p>
      </div>
    </footer>
  </body>
</html>
